language: groovy
jdk:
- oraclejdk7
- oraclejdk8

before_script:
 - "echo $JAVA_OPTS"
 - "export JAVA_OPTS=-Xmx512m"

script:
- ./gradlew -Dstubrunner.skip-local-repo=true clean build --info --stacktrace

after_success:
- ./gradlew -Dstubrunner.skip-local-repo=true test jacocoTestReport coveralls -Pcoverage
- ./gradlew uptodate
