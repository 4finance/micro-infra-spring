sudo: false
dist: trusty

before_install:
  - "echo $JAVA_OPTS"
  - "export JAVA_OPTS='-Xmx1024m -XX:MaxPermSize=384m'"
  - "echo $GRADLE_OPTS"
  - "export GRADLE_OPTS='-Dorg.gradle.parallel=false'"
  - "export DISPLAY=:99.0"

install:
  - ./gradlew assemble --stacktrace

script:
  - set -e
  - ./gradlew check -x test publishToMavenLocal -Pcoverage -Pcompatibility -Dstubrunner.skip-local-repo=true -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_API_KEY} --stacktrace --continue

after_success:
  - ./gradlew jacocoRootReport coveralls -Pcoverage --continue

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle
  - $HOME/.m2

language: groovy

jdk:
  - oraclejdk8
  - openjdk8

jobs:
  include:
    # TODO Consider warming up cache - https://docs.travis-ci.com/user/build-stages/warm-cache/ - there is some limitation - https://github.com/travis-ci/beta-features/issues/11#issuecomment-309172077
    - stage: Smoke testing
      install: "sh -e /etc/init.d/xvfb start"
      script: ./gradle/runBootMicroserviceAcceptanceTests.sh
      after_success: skip
      addons:
        firefox: "46.0.1"
    - stage: Release
      install: true
      script:
        - set -e
        - source build/release/gradle/setGitVariables.sh
        - ./gradlew release -Prelease.disableRemoteCheck -Prelease.localOnly --stacktrace --continue
#        - ./gradlew build -x test --stacktrace
        - ./gradlew finalizeRelease publishUploadedArtifacts -x test -Pcoverage -Pcompatibility -Dstubrunner.skip-local-repo=true -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_API_KEY} --stacktrace
      after_success: skip

