before_install:
  - "echo $JAVA_OPTS"
  - "export JAVA_OPTS='-Xmx512m -XX:MaxPermSize=256m'"
  - "echo $GRADLE_OPTS"
  - "export GRADLE_OPTS='-Dorg.gradle.daemon=true'"

install:
- ./gradlew assemble --stacktrace

script:
- set -e
- ./gradlew check -Pcoverage -Pcompatibility -Dstubrunner.skip-local-repo=true --stacktrace --continue
- source build/release/gradle/setGitVariables.sh
- ./gradlew release -Prelease.disableRemoteCheck -Prelease.localOnly --info --stacktrace --continue
- ./gradlew finalizeRelease publishUploadedArtifacts -PbintrayUser=${BINTRAY_USER} -PbintrayKey=${BINTRAY_API_KEY} --info --stacktrace  --continue

after_success:
- ./gradlew jacocoRootReport coveralls -Pcoverage --continue


language: groovy

jdk:
- oraclejdk8

matrix:
  include:
    # Release not skipped only in Java 7 build
    - jdk: oraclejdk7
      env: SKIP_RELEASE=false

